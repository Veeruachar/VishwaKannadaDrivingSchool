<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Driving School Portal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .actions-list {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        .actions-list li {
            margin-bottom: 20px;
        }
        .actions-list a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .actions-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Vishwa Kannada Driving School Portal</h1>
    <p>Choose an action below:</p>

    <ul class="actions-list">
        <li>
            <a th:href="@{/register}">‚úçÔ∏è Student Registration</a>
        </li>
        <li>
            <a th:href="@{/export/excel}">üìä Download All Registrations (Excel)</a>
        </li>

    </ul>
    <h2>Search Student by ID</h2>
    <form id="searchForm" onsubmit="event.preventDefault();
    window.location='/student/' + document.getElementById('id').value;">
        <label for="id">Enter Student ID:</label>
        <input type="number" id="id" required>
        <button type="submit">Search</button>
    </form>

</div>
</body>
</html>
